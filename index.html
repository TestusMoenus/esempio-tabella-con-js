<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>esempio tabella con js</title>
  </head>
  <body>



    <div class="container-fluid m-3 p-3 border border-3 rounded-3 border-dark">
      <span class="text-center">
        <input type="text" name="" id="nome" placeholder="inserisci nome"/>
        <input type="text" name="" id="cognome" placeholder="inserisci cognome"/>
        <input type="number" name="" id="eta" placeholder="inserisci eta" min="1" max="100"/>
        <input type="text" name="" id="hobby" placeholder="inserisci hobby"/>
        <button id="btn-inserisci">inserisci</button>
        <button id="btn-rimuovi">rimuovi</button>
        <button id="btn-cancella-tutto">cancella tutto</button>
      </span>



      <table id="tabella" class="text-center table table-striped table-hover m-3 p-3">

      </table>
    </div>







    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
