<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>esempio tabella con js</title>
  </head>
  <body>
    <div class="container border border-3 rounded-3 border-dark">
      <div class="row">

     
        <!-- <div class="d-flex flex-row mb-3 justify-content-between">
          <input type="text" id="nome" placeholder="inserisci nome" class=""/>
          <input type="text" id="cognome" placeholder="inserisci cognome"/>
        </div> -->
        <div class="input-group ">
          <span class="input-group-text">First and last name</span>
          <input type="text" id="nome" aria-label="First name" class="form-control">
          <input type="text" id="cognome" aria-label="Last name" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex flex-row mb-3 justify-content-between">
            <span class="input-group-text" id="inputGroup-sizing-default">eta</span>
            <input type="number" id="eta" placeholder="inserisci eta" min="1" max="100"/>
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Hobby</span>
            <input type="text" id="hobby" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
      </div>
        <div class="d-block d-flex justify-content-around p-2">
          <button id="btn-inserisci">inserisci</button>
          <button id="btn-rimuovi">rimuovi</button>
          <button id="btn-cancella-tutto">cancella tutto</button>
        </div>
      
    </div>

    <div class="container mt-3">
      <table  class="text-center table table-striped table-hover">
        <thead id="header_tabella" class="table-dark">
          
        </thead>
        <tbody id="tabella">
          
        </tbody>
      </table>
    </div>







    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
