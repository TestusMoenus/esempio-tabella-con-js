<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>esempio tabella con js</title>
  </head>
  <body>
  

          <div class="input-group my-5 py-2 bg-dark f-5">
            <span class="input-group-text text-info bg-">First name</span>
            <input type="text" id="nome" class="form-control" placeholder="Insert First name" aria-label="Username">
            <span class="input-group-text text-info">Last name</span>
            <input type="text" id="cognome" class="form-control" placeholder="Insert Last name" aria-label="Server">
            <span class="input-group-text text-info" id="inputGroup-sizing-default">Hobby</span>
            <input type="text" id="hobby" class="form-control" placeholder="Insert Hobby">
          </div>


        <div class="d-block d-flex justify-content-center m-2">
          <button id="btn-inserisci" class="btn btn-dark btn-outline-success text-light">inserisci</button>
          <button id="btn-rimuovi" class="btn btn-warning btn-outline-danger text-light">rimuovi</button>
          <button id="btn-cancella-tutto" class="btn btn-warning btn-outline-danger text-light">cancella tutto</button>
        </div>
      
    

    <div class="container mt-3">
      <table  class="text-center table table-striped table-hover">
        <thead id="header_tabella" class="table-dark">
          
        </thead>
        <tbody id="tabella">
          
        </tbody>
      </table>
    </div>







    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
